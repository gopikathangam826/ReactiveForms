<div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1">

          <Form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div formGroupName="userData">
                <div class="field">

                    <label>UserName</label>
                    <input type="text" autocomplete="off" formControlName="username" id="username" class="form-control">
                  
                </div>
                  <div class="field">
                      <label>Email</label>
                      <input type="email" formControlName="email" id="email" class="form-control">
                </div>
              </div>
              <div class="field">
                <label class="form-check-label" for ="gender">Gender</label>
             <div class="form-check" *ngFor="let gender of Genders">
                      <input type="radio" [value]="gender" formControlName="gender" id="gender" class="form-check-input">{{gender}}
              </div>
            </div>
              <!-- <div class="form-check" *ngFor="let gender of Genders">
                <input class="form-check-input" type="radio" [value]="gender" [name]="gender" [id]="gender" formControlName="gender">
                <label class="form-check-label" >
                  {{gender}}
                </label>
              </div> -->
              <!-- <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Default checked radio
                </label>
              </div> -->
<div class="field">
              <div formArrayName="hobbies">
                  <h4>Hobbies</h4>
                  <button class="btn btn-secondary" (click)="addHobby()">Add Hobbies</button>
                  <div class="form-Group" *ngFor="let hobby of signupForm.get('hobbies').controls;let i=index">
                    <div class="field">
                      <input type="text" [formControlName]="i" class="form-control">
                    </div>
                  </div>

              </div>
            </div>
            <div class="button-grp">
              <button class="btn btn-primary button" type="submit" [disabled]="signupForm.invalid">Submit</button>
              <button class="btn btn-secondary button" type="reset" (click)="resetClick()">Reset</button>
            </div>
          </Form>
          

      </div>
  </div>
</div>

</div>
